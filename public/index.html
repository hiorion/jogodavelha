<!DOCTYPE html>
<html>
<head>
  <title>Lobby - Jogo da Velha</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="supabaseClient.mjs"></script>
  <script type="module">
    import { supabase } from './supabaseClient.mjs';
    async function createLobby() {
      const { data, error } = await supabase
        .from('lobbies')
        .insert([{ status: 'waiting' }])
        .select();
      if (data) {
        window.location.href = 'game.html?lobby=' + data[0].id;
      }
    }
    window.onload = () => {
      document.getElementById("createBtn").onclick = createLobby;
    };
  </script>
</head>
<body>
  <h1>Jogo da Velha Online</h1>
  <button id="createBtn">Criar Lobby</button>
</body>
</html>
